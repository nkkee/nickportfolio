<div class="center">
	<img id="logo" src="/assets/logo.png">
</div>

<div class="center">
	{% for link in site.pages %}
		{% if link.title %}
			
			{% if link.permalink == page.permalink %}
				<u><a href="{{link.permalink}}">{{link.title}}</a></u>
				{% else %}
				<a href="{{link.permalink}}">{{link.title}}</a>
				
			{% endif %}	
		{% endif %}
	{% endfor %}
</div>
<hr>

{{ page.title }}
{{ page.permalink }}
{{ page.layout }}
